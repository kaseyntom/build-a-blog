{% extends "base.html" %}

{% block content %}

<h1>Welcome to my Blog</h1>


{% if blogs |length == 0  %}
<p>
  No blogs yet...
</p>
{%  else  %}
  

    {%for blog in blogs %}
        <div>
            <a href="/single_template?id={{blog.id}}">{{ blog.title }}</a>
        </div> 
        <div>
          <p> {{blog.body}} </p>
        </div>
          
          <input type="hidden" name="blog-id" value="{{blog.id}}" />
      </form>
  <hr>
    {% endfor %}
  
{% endif %}
</hr>




{% endblock %}
